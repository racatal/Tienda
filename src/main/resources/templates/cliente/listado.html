<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Listado de Clientes</h2>
            <a th:hreaf="@{/nuevoCliente}">Nuevo Cliente</a> 
        <br/>
        <div th:if="${Clientes != null and !Clienres.empty">
            <table border="1">
                <thead>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Correo</th>
                <th>Telefono</th>
                <th>Limite</th>
                <th colspan="2">Acciones</th>
                </thead>
                <tbody>
                    <tr th:each="cliente: ${clientes}">
                        <td th:text="${cliente.nombre"></td>
                        <td th:text="${cliente.apellidos"></td>
                        <td th:text="${cliente.correo"></td>
                        <td th:text="${cliente.telefono"></td>
                        <td th:text="${numbers.formalDecimal(cliente.credito.limite, 3, 2)}"></td>                        
                        <td><a th:href="@{/modificarCliente/} + ${cliente.idCliente}">Modificar</a></td>
                        <td><a th:href="@{/eliminarCliente/} + ${cliente.idCliente}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${clientes == null or clientes.empty}">
            La linea está vacía...     
        </div>    
            
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
