<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <!--       <div>Saludos</div> 
               <p th:text="${MensajeSaludo}"></p>-->
        <!--   <h1>Un cliente</h1>
           <p>Nomre: <span th:text="${cliente.nombre}"></span></p>
           <p>Apellidos: <span th:text="${cliente.apellidos}"></span></p>
           <p>Correo <span th:text="${cliente.correo}"></span></p>
           <p>Telefono <span th:text="${cliente.telefono}"></span></p>-->
        <h1>Clientes</h1>
        <table border="1">
            <thead>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Correo</th>
            <th>Telefono</th>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td>th:text="${cliente.nombre}"></td>
                    <td>th:text="${apellidos.nombre}"></td>
                    <td>th:text="${correo.nombre}"></td>
                    <td th:text="${telefono.nombre}"></td>                    
                </tr>
            </tbody>
        </table>
    </body>
</html>
