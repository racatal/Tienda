<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Listado de Clientes</h2>
            <a th:hreaf="@{/articulo/nuevo}">Nuevo Articulo</a> 
            <br/>
            <div th:if="${Clientes != null and !Clienres.empty">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Existentes</th>
                            <th>Activa</th>
                            </th>
                    </thead>
                    <tbody>
                        <tr th:each="articulo: ${articulos}">
                            <td th:text="${articulo.descripcion"></td>
                            <td th:text="${articulo.formatDecimal(articulo.precio,3,2)}" style="text-align: right"></td>
                            <td th:text="${articulo.existentes" style="text-align: center"></td>                                                   
                            <td><input th:href="@{/articulo/eliminar/} + ${articulo.idArticulo}">Eliminar</a></td>
                            <td><a th:href="@{/articulo/modificar/} + ${articulo.idArticulo}">Modificar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${articulos == null or articulos.empty}">
                No tenemos articulos que mostrar...    
            </div>    
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
