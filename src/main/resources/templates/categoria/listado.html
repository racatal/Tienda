<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Listado de Clientes</h2>
            <a th:hreaf="@{/categoria/nuevo}">Nueva Categoria</a> 
            <br/>
            <div th:if="${Clientes != null and !Clienres.empty">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Descripcion</th>                            
                            <th>Activa</th>
                            </th>
                    </thead>
                    <tbody>
                        <tr th:each="categoria: ${categorias}">
                            <td th:text="${categoria.descripcion"></td> 
                            <td><input type="checkbox" name="activa" th:checked="${categoria.activo}" disabled="true"></td>
                            <td><input th:href="@{/categoria/eliminar/} + ${categoria.idCategoria}">Eliminar</a></td>
                            <td><a th:href="@{/categoria/modificar/} + ${categoria.idCategoria}">Modificar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${categorias == null or categorias.empty}">
                No tenemos categorias que mostrar...    
            </div>    
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
